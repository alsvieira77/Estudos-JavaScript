<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificando a nacionalidade</title>
</head>
<body>
  <h1>Verificar a nacilionalidade</h1>
  Digite o pais de nascimento: <input type="text" name="txtnac" id="txtnac">
  <input type="button" value="Verificar" onclick="verificar()">
  <div id="res"></div>
  <script>
    function verificar() {
      var txtn = window.document.getElementById('txtnac')
      var res = window.document.getElementById('res')
      var pais = String(txtn.value)
      res.innerHTML = `<p>Você nasceu no país <strong>${pais}</strong>.</p>`
      if (pais == 'Brasil') {
        res.innerHTML += `<p>Voce é Brasileiro.</p>`
      } else {
        res.innerHTML += `<p>Voce é Estrangeiro.</p>`
      }
    }
  </script>
</body>
</html>
